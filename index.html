<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container-header">
        <h1>Developer Registration</h1>
        <h3>Fill in your information</h3>
    </header>
<!-- personal details -->
<form action="index.html" method="get">
<div class="personal-details">
    <fieldset>
    <legend> Personal Details </legend>
    <label for="name">
        Name:
        <input type="text" name="name" id="name" placeholder="Name" required>
    </label><br>
    <label for="Last name">
        Last name:
        <input type="text" name="lastname" id="lastname" placeholder="Lastname" required>
    </label><br>
    <label for="email">
        Email:
        <input type="email" name="email" id="email" placeholder="Email" required>
    </label><br>
    <label for="nickname">
        Nickname:
        <input type="text" name="nickname" id="nickname" placeholder="Nickname" required>
    </label>
    </fieldset>
</div>    
<!-- professional details -->
    <fieldset>
        <legend>Professional Details</legend>
        <label id="occupation-level">
            Occupation:
            <select>
                <option value="">Select</option>
                <option value="Front-End">Front-End</option>
                <option value="Back-End">Back-End</option>
                <option value="FullStack">FullStack</option>
            </select>
            Level:
            <select>
                <option value="">Select</option>
                <option value="Junior">Junior</option>
                <option value="Mid-Level">Mid-Level</option>
                <option value="Senior">Senior</option>
            </select>
        </label>
        <br>
        <label id="frameworks">
            Frameworks:
            <label><input class="checkbox" type="checkbox">HTML</label>
            <label><input class="checkbox" type="checkbox">CSS</label>
            <label><input class="checkbox" type="checkbox">JavaScript</label>
            <label><input class="checkbox" type="checkbox">PHP</label>
            <label><input class="checkbox" type="checkbox">Python</label>
            <label><input class="checkbox" type="checkbox">Ruby</label>
            <label><input class="checkbox" type="checkbox">Ruby</label>
            <label><input class="checkbox" type="checkbox">C++</label>
        </label>
    </fieldset>
    <fieldset>
        <legend>Other Details</legend>
        <label id="about-you">
            About you: <br>
            <textarea name="about-you" id="about-you" cols="50" rows="5"></textarea>
        </label>
    </fieldset>
        <label>
            <input type="checkbox" name="terms" id="terms">
            I accept the terms and conditions
        </label>
        <br>
        <br>
        <br>
        <button>Send</button>
    </form>
        <!-- rodapÃ© -->
        <footer class="container-footer">
            <p>&copy; Copyright 2022 - All rights reserved</p>
            <p>Developer by <a href="https://github.com/maxgabrieldev/" target="_blank">Max Gabriel</a></p>
        </footer>
</body>
</html>
